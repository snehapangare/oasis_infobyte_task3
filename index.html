        <h1 id="h1">Temperature Converter</h1><br/>

            <label for="result">Result</label><br/><br/>

            <hr><br/>
            <button type="button" class="btn" onclick="temp()">Fahrenheit to Celsius</button><br/><br/><br/>

    </div>
